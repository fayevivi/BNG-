<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNG.header</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./BNG.header.css">
</head>

<body>
    <div class="navBarOutVv">
        <div class="navBarVv">
            <div class="logoWrapVv">
                <img class="img100Vv" src="./img/logo.svg" alt="">
            </div>
            <div class="navBarRightVv">
                <div class="mainMenuVv">
                    <ul class="mainMenuUlVv">
                        <li><a class="AVv" href="#hpAboutUsVv">關於我們</a></li>
                        <li><a class="AVv" href="#hpSelectedTripVv">精選行程</a></li>
                        <li><a class="AVv" href="#hpFriendVv">認識好友</a></li>
                        <li><a class="AVv" href="#hpContactUsVv">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="iconWrapVv">
                    <ul class="iconWrapUlVv">
                        <li class="accountIconVv"><a href="#">
                                <img class="img100Vv" src="./img/account.svg" alt="">
                            </a>
                            <ul class="dropDownAccountVv hide">
                                <li><a class="AVv" href="#">登入/註冊</a>
                                </li>
                                <li class="memberVv">會員中心<div class="plusIcon "></div>
                                    <ul class="memberVvSubMenu hide ">
                                        <li><a class="AVv" href="#">好友列表</a></li>
                                        <li><a class="AVv" href="#">收信夾</a></li>
                                        <li><a class="AVv" href="#">優惠券</a></li>
                                        <li><a class="AVv" href="#">交友個人頁</a></li>
                                    </ul>
                                </li>
                                <li><a class="AVv" href="#">登出</a></li>
                            </ul>
                        </li>

                        <li class="cartIconVv"><a class="AVv" href="#"><img class="img100Vv" src="./img/cart.svg"
                                    alt=""></a>
                            <ul class="dropDownCartVv hide">
                                <li><a class="AVv" href="#">待結帳清單</a></li>
                                <li><a class="AVv" href="#">已購買行程</a></li>
                                <li><a class="AVv" href="#">收藏行程</a></li>
                            </ul>
                        </li>
                        <li class="menuIconVv"><a class="AVv" href="#">
                                <img class="img100Vv" src="./img/menu.svg" alt="">
                            </a>
                            <ul class="dropDownMenuVv hide">
                                <li><a class="AVv" href="#hpAboutUsVv">關於我們</a></li>
                                <li><a class="AVv" href="#hpSelectedTripVv">精選行程</a></li>
                                <li><a class="AVv" href="#hpFriendVv">認識好友</a></li>
                                <li><a class="AVv" href="#hpContactUsVv">聯絡我們</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="topButtonWrapVv">
    </div>
    <!-- 頁內連結只能放#id，JQ click的權限通常較大，除非a換頁才不會被JQ的權限覆蓋-->

    <!-- <div class="contentVv">
        <h1>從這開始放你的內容</h1>
    </div> -->
    <!-- 請改為自己的ClassName，並在此class下padding-top:100px-->

    <div id="foot" class="footerVv">
        <div class="footerContentVv">
            <div class="flexWrapVv">
                <ul class="flexWrapUlVv">
                    <li>
                        <a class="AVv" href="#">會員服務條款</a>
                    </li>
                    <li>
                        <a class="AVv" href="#">隱私權聲明</a>
                    </li>
                </ul>
            </div>
            <p>© 2021 Bike N Go, All Rights Reserved</p>
        </div>
    </div>




    <script src="./jquery-3.6.0.js"></script>
    <script src="./BNG.header.js"></script>



</body>

</html>
