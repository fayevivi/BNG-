<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.css">

    <style>
        body {
            /* max-width: 1920px; */
            margin: 0px;
            padding: 0px;
        }

        a {
            text-decoration: none;
            color: #003366;
            font-size: 16px;
        }

        a:hover {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding-left: 0px;
        }

        img {
            width: 100%;
        }

        /* 以下navBar */

        /* .navBarOutVv {
            max-width: 1220px;
            position: relative;
        } */

        .navBarVv {
            max-width: 1220px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px auto;
            font-size: 16px;
            color: #003366;
            position: relative;
            /* padding: 0px 40px; */
            /* margin: 40px 350px; */
        }

        /* .hideNav {
            transform: translateY(-135px);
        } */

        .navBarRightVv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mainMenuVv {
            margin-left: auto;
        }

        .mainMenuVv>ul {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: center;
            margin: 0px 40px;
        }

        .mainMenuVv>ul>li {
            margin: 0px 10px;
        }

        .iconWrapVv {
            margin-left: auto;
        }

        .iconWrapVv>ul {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
            /* position: relative; */
        }

        .iconWrapVv>ul>li {
            margin: 10px;
            width: 35px;
            height: 35px;
        }

        .dropDownAccountVv {
            display: block;
            position: absolute;
            text-align: center;
            margin-top: 10px;
            line-height: 2rem;
            border: 1px solid #003366;
            padding: 0px 20px;
            border-radius: 10px;
            right: 0;
            height: 102px;
            overflow: hidden;
            transition: height .3s ease-in, border .25s linear;
        }

        /* 兩個class name中間沒有空格表示有A及B才生效;
         兩個class name中間沒有空格表示有A或B都生效;*/
        .dropDownAccountVv.hide {
            /* display: none; */
            height: 0px;
            border: 0px solid #003366;
        }


        .memberVvSubMenu {
            transition: .3s;
            height: 132px;
            /* overflow: hidden; */
        }

        .memberVvSubMenu.hide {
            /* display: none; */
            height: 0px;
            /* overflow: hidden; */
        }

        .dropDownAccountVv li {
            border-bottom: 1px solid #003366;
        }

        .dropDownAccountVv ul li:nth-child(1) {
            border-top: 1px solid #003366;
        }

        .dropDownAccountVv ul li:nth-child(4) {
            border-bottom: none;
        }

        .dropDownAccountVv>li:nth-child(3) {
            border-bottom: none;
        }

        .dropDownCartVv {
            display: block;
            /* display: none; */
            position: absolute;
            text-align: center;
            margin-top: 10px;
            line-height: 2rem;
            border: 1px solid #003366;
            padding: 0px 20px;
            border-radius: 10px;
            right: 0;
            height: 100px;
            overflow: hidden;
            transition: height .3s ease-in, border .25s linear;
        }

        .dropDownCartVv.hide {
            /* display: none; */
            height: 0px;
            border: 0px solid #003366;
        }

        .dropDownCartVv li {
            border-bottom: 1px solid #003366;
        }

        .dropDownCartVv>li:nth-child(3) {
            border-bottom: none;
        }

        .menuIconVv {
            display: none;
        }

        .menuIconVv.hide {
            display: none;
        }

        /* .accountShow {
            transition: 0s;
        } */

        .cartShow,
        .accountShow {
            transition: 0s;
        }

        .plusIcon {
            background-color: #003366;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: relative;
            display: inline-block;
            margin: 10px 0 -2px 5px;
        }

        .plusIcon::before {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            background-color: #FF7300;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .plusIcon::after {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            background-color: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            transition: .3s;
        }

        .plusIcon.minus::after {
            transform: translate(-50%, -50%);
        }

        .contentVv {
            width: 100%;
            height: 300px;
        }

        @media (max-width:576px) {
            .navBarVv {
                margin: 10px 30px;
                position: relative;
            }

            .logoWrapVv {
                width: 130px;
            }

            .mainMenuVv {
                display: none;
            }

            .menuIconVv {
                display: block;
            }

            .iconWrapVv>ul>li {
                margin: 0px 0px;
            }

            .iconWrapVv img {
                width: 30px;
                height: 30px;
            }

            .iconWrapVv .cartIconVv {
                margin: 0px 12px;
            }

            .dropDownAccountVv {
                /* display: none; */
                display: block;
                width: 90%;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
            }

            .dropDownCartVv {
                display: block;
                /* display: none; */
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
            }

            .dropDownMenuVv.hide {
                /* display: none; */
                height: 0px;
                border: 0px solid #003366;
            }

            .dropDownMenuVv {
                display: block;
                /* display: none; */
                position: absolute;
                text-align: center;
                margin-top: 10px;
                line-height: 2rem;
                border: 1px solid #003366;
                padding: 0px 20px;
                border-radius: 10px;
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
                height: 133px;
                overflow: hidden;
                transition: height .3s ease-in, border .25s linear;
            }

            .menuShow,
            .cartShow,
            .accountShow {
                transition: 0s;
            }

            .dropDownMenuVv li {
                border-bottom: 1px solid #003366;
            }

            .dropDownMenuVv li:nth-last-child(1) {
                border-bottom: none;
            }

        }

        /* 以下為footer */
        .footerVv {
            width: 100%;
            background-color: #003366;
            color: #FFF;
            margin: 0px auto;
        }

        .footerContentVv {
            width: 100%;
            margin: 0px auto;
            padding: 40px 0px;
            text-align: center;
            font-size: 12px;
            /* padding: 40px auto; */
        }

        .flexWrap ul {
            display: flex;
            justify-content: center;
            padding-left: 0px;
            margin-bottom: 0px;
        }

        .flexWrap ul li {
            list-style-type: none;
            margin: 0px 10px;
            font-size: 12px;
        }

        .flexWrap ul li a {
            text-decoration: none;
            color: #FFF;
            font-size: 12px;
        }

        .footerContentVv p {
            margin-bottom: 0px;
        }

        @media (max-width:576px) {
            .footerContentVv {
                font-size: 10px;
                padding: 16px 0px;
            }

            .flexWrap ul li a {
                font-size: 10px;
            }
        }
    </style>
</head>

        $('body').click(function () {
            console.log('body click');
            $('.dropDownAccountVv').addClass('hide');

            $('.dropDownCartVv').addClass('hide');
            $('.dropDownMenuVv').addClass('hide');

        $('.accountIconVv').click(function () {
            event.stopPropagation();
            console.log('accountIconVv click');
            $('.dropDownAccountVv').removeClass('cartShow').removeClass('menuShow');

            $('.dropDownAccountVv').toggleClass('hide');

            $('.dropDownCartVv').addClass('hide').addClass('accountShow');

        })

        })

            $('.dropDownMenuVv').toggleClass('hide');
